<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- Enlances o elemento de anclaje "a" -->
    <a>About The Odin Project</a>
    <br>
    <a href="https://www.theodinproject.com/about">About The Odin Project</a>
    <br>
    <!-- Mientras href especifica el enlace de destino, target especifica dónde se abrirá el recurso vinculado. Si no está presente, entonces, por defecto, asumirá el _self valor que abre el enlace en la pestaña actual. Para abrir el enlace en una nueva pestaña o ventana (depende de la configuración del navegador) puede configurarlo en _blank como sigue: -->
     
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    <br>
    <!-- noopener: El noopener el atributo garantiza que un enlace abierto en una nueva pestaña o ventana no pueda interactuar o acceder a la página original. Sin ella, la nueva página puede usar JavaScript para manipular la página original, lo que representa un riesgo de seguridad. -->
    <!-- noreferrer: El noreferrer attribute proporciona privacidad y seguridad. Impide que la nueva página sepa de dónde vino el usuario (ocultando el referente) y también incluye el comportamiento de noopener, evitando que la nueva página acceda a la página original. -->
    
    <a href="https://www.theodinproject.com/about">About The Odin Project</a>
    <br>
    <a href="pages/about.html">About</a>
    <img src="./images/dog.jpg" alt="">
</body>
</html>
